<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tawmae First Words Zelda Navi Style</title>
  <style>
    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8); }
      15% { opacity: 1; transform: scale(1); }
      85% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    @keyframes moveAndBlink {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-40%, -60%) scale(1.2); opacity: 1; }
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notification-container {
      position: absolute;
      bottom: 10%;
      width: 400px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ffffff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 18px;
      line-height: 1.5;
      display: none;
    }

    .notification-light {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #d4f1f9;
      border-radius: 50%;
      box-shadow: 0 0 15px #a8dff5, 0 0 30px #79cbf2;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: moveAndBlink 2s infinite;
    }

    .notification-icon {
      width: 50px;
      height: 50px;
      background: url('https://via.placeholder.com/50') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      border: 2px solid white;
    }

    .notification-text {
      margin: 10px 0 0;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .navi-highlight {
      color: #5ecdf9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="notification" class="notification-container">
    <div class="notification-light">
      <div class="notification-icon" id="notification-icon"></div>
    </div>
    <div id="notification-text"></div>
  </div>

  <script>
    const notificationQueue = [];
    let isProcessing = false;
    const audioCache = new Map(); 

    function connectws() {
      if ("WebSocket" in window) {
        const ws = new WebSocket("ws://localhost:8080/");
        bindEvents(ws);
      }
    }

    function bindEvents(ws) {
      ws.onopen = function () {
        ws.send(JSON.stringify({
          request: "Subscribe",
          events: { Twitch: ["FirstWord"] },
          id: "naviFirstWord"
        }));
      };

      ws.onmessage = function (event) {
        try {
          const data = JSON.parse(event.data);
          if (data.data && data.data.message && data.data.message.displayName) {
            enqueueNotification(data.data.message.displayName);
          }
        } catch {}
      };

      ws.onclose = function () {
        setTimeout(connectws, 10000);
      };

      ws.onerror = function () {};
    }

    function enqueueNotification(username) {
      notificationQueue.push(username);
      if (!isProcessing) {
        processQueue();
      }
    }

    async function processQueue() {
      isProcessing = true;
      while (notificationQueue.length > 0) {
        const username = notificationQueue.shift();
        const avatarUrl = await fetchAvatar(username);
        await showNotification(username, avatarUrl);
      }
      isProcessing = false;
    }

    async function fetchAvatar(username) {
      const response = await fetch(`https://decapi.me/twitch/avatar/${username}`);
      const avatarUrl = await response.text();
      return avatarUrl;
    }

    function getAudio() {
      if (!audioCache.has('navi-sound')) { 
        const audio = new Audio('https://tawmae.github.io/FirstWords/Zelda_Navi.mp3');
        audioCache.set('navi-sound', audio);
      }
      return audioCache.get('navi-sound');
    }

    function showNotification(username, avatarUrl) {
      return new Promise((resolve) => {
        const notification = document.getElementById('notification');
        const icon = document.getElementById('notification-icon');
        const text = document.getElementById('notification-text');

        text.innerHTML = `Hey! <span class="navi-highlight">${username}</span>, listen! Youâ€™ve joined the adventure!`;
        icon.style.backgroundImage = `url(${avatarUrl})`;

        const audio = getAudio();
        audio.play();

        notification.style.display = 'block';
        notification.style.animation = 'fadeInOut 5s ease-in-out forwards';

        setTimeout(() => {
          notification.style.display = 'none';
          resolve();
        }, 5000);
      });
    }

    window.addEventListener("load", () => {
      connectws();
    });
  </script>
</body>
</html>
